<!DOCTYPE html>
<html>
<head>
  <title>WebVault - Saved Snapshots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .snapshot-list {
      list-style: none;
      padding: 0;
    }
    .snapshot-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .snapshot-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .snapshot-url {
      color: #0078d7;
      word-break: break-all;
      margin-bottom: 5px;
    }
    .snapshot-date {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .snapshot-preview {
      max-height: 150px;
      overflow: hidden;
      color: #333;
      margin-top: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #eee;
    }
    .actions {
      margin-top: 10px;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #0063b1;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .search-container {
      margin-bottom: 20px;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Saved Snapshots</h1>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search snapshots...">
  </div>
  
  <div id="snapshotsContainer">
    <div class="empty-state">Loading snapshots...</div>
  </div>
  
  <script src="snapshots.js"></script>
</body>
</html>
